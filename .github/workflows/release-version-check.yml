name: Release version check
on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    if: ${{ startsWith(github.head_ref, 'release/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate VERSION matches release branch
        shell: bash
        run: |
          set -euo pipefail
          branch="${GITHUB_HEAD_REF#release/}"
          version="$(head -n1 VERSION | xargs)"
          if [[ "$version" != "$branch" ]]; then
            echo "VERSION ($version) does not match release branch ($branch)." >&2
            exit 1
          fi
